<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
  <link rel="stylesheet" href="./assets/css/registruUsuario.css">
  <script src="app.js" defer></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
  <main>
    <!--editar los campos segun la tabla-->
    <div class="form-container">
      <h1>Crear cuenta</h1>
      <p>Creá tu cuenta para entrar al área de administración.</p>
      <form id="register-form">
        <label for="first_name" class="sr-only">First name</label>
        <input type="text" name="first_name" id="first_name" placeholder="Nombre de usuario">
        <label for="last_name" class="sr-only">Last name</label>
        <input type="text" name="last_name" id="last_name" placeholder="Apellido de usuario">
        <label for="email" class="sr-only">Email</label>
        <input type="email" name="email" id="email" placeholder="Correo electrónico">
        <label for="password" class="sr-only">Password</label>
        <input type="password" name="password" id="password" placeholder="Contraseña">
        <button type="submit" onclick="checkPassword()">Registrarse</button>
        <span id = "message"></span>
        <p class="error escondido">Error al registrarse</p>
      </form>
      <p>¿Ya estás registrado? - <a href="./loginUsuario.html">Logeate en tu cuenta</a></p>
    </div>
  </main>
</body>
</html>
