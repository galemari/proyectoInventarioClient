<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="./assets/css/registruUsuario.css">
  <script src="register.js" defer></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
  <main>
    <!--editar los campos segun la tabla-->
    <div class="form-container">
      <h1>Iniciar sesión</h1>
      <p>Logeate en tu cuenta para entrar al área de administración.</p>
      <form id="register-form">
        <label for="email" class="sr-only">Email</label>
        <input type="email" name="email" id="email" placeholder="Correo electrónico">
        <label for="password" class="sr-only">Password</label>
        <input type="password" name="password" id="password" placeholder="Contraseña">
        <button type="submit">Iniciar sesión</button>
        <p class="error escondido">Error al iniciar sesión</p>
      </form>
      <p>¿Aún no estás registrado? - <a href="./registroUsuario.html">Crear cuenta</a></p>
    </div>
  </main>
</body>
</html>
